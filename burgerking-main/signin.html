<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sign Up Pages</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

		<link rel="stylesheet" href="css/signup_style.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('img/bg-registration-form-1.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="img/registration-form-1.jpg" alt="">
				</div>
				<form action="">  
					
					<div style="align-self: right;	top: 10px;
						right: 10px;
						color: black;
						cursor: pointer; "> <a 
					href="index.html" class="close-icon">
					<i class="zmdi zmdi-close"></i></a></div>
					<h3>Sign In</h3>
					<div class="form-wrapper">
						<input type="text" placeholder="Email Address" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>

					<div class="form-wrapper">
						<input type="password" placeholder="Password" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>

					<button>Sign In
						<i class="zmdi zmdi-arrow-right"></i>
					</button>

					<p style="margin-top: 40px; text-align: center;">
						Don't have an account? <a href="signup.html">Sign up</a>
					</p>
					
				</form>
			</div>
		</div>
		
	</body>
</html>
